<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel coming soon page</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <!-- header section -->
        <header class="intro">
            <img src="./images/logo.svg" alt="logo">
        </header>
        <!-- image section -->
        <img src="./images/hero-mobile.jpg" alt="hero" class="image">
        <!-- hero section -->
        <section class="hero">
            <h1>WE ' RE</h1>
            <h1>COMING<br>SOON</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form id="form">
                <input type="email" name="Email" id="emailInput" placeholder="Email Address" >
                <button type="submit" class="submit-btn" id="submit">
                    <img src="./images/icon-arrow.svg" alt="arrow">
                </button>
                <div class="error" id="Error">
                    <img src="./images/icon-error.svg" alt="error">
                </div>
                <label for="emailInput" class="valid" id="valid">Please provide a valid email</label>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
